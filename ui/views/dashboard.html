<!DOCTYPE html>
<!--[if IE 8]> <html lang="es" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="es" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="es">
<!--<![endif]-->
<head>
    <title><%- title %></title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auth2factor">
    <meta name="author" content="Auth2factor">
    <%= favico %>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />
    <link rel="stylesheet" href="../dist/css/deps.min.css">
    <link rel="stylesheet" href="../dist/css/app.min.css">

<%= scripts %>   

</head>

<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
                            <div class="logo-color-bg-lg">auth2factor
                <span class="menu-icon"><i class="fa fa-navicon"></i></span></div>
          </a>
        </li>
        <li class="sidebar-title" ng:if="stats.users"><span>Administración</span></li>
        <li class="sidebar-title" ng:if="!stats.users"><span>Opciones</span></li>
        <li class="sidebar-list" ng:if="stats.users">
          <a href="#/manage">Métricas <span class="menu-icon fa fa-cubes"></span></a>
        </li>
        <li class="sidebar-list" ng:if="stats.users">
          <a href="#/users">Cuentas <span class="menu-icon fa fa-user"></span></a>
        </li>
        <li class="sidebar-list" ng:if="stats.groups">
          <a href="#/groups">Grupos <span class="menu-icon fa fa-group"></span></a>
        </li>
        <li class="sidebar-list" ng:if="stats.configs">
          <a href="#/config">Configuración <span class="menu-icon fa fa-tags"></span></a>
        </li>
        <li class="sidebar-list" ng:if="stats.configs">
          <a href="#/integrations">Integraciones <span class="menu-icon fa fa-exchange"></span></a>
        </li>          
        <li class="sidebar-list" ng:if="stats.logs">
          <a href="#/logs">Bitácoras <span class="menu-icon fa fa-table"></span></a>
        </li>     
        <li class="sidebar-list" ng:if="stats.profileToken">
          <a href="#/securityKeys">Llaves de Seguridad <span class="menu-icon fa fa-key"></span></a>
        </li>     
        <li class="sidebar-list" ng:if="stats.profileToken">
          <a href="#/profile/{{ ::stats.profileToken }}">Perfil <span class="menu-icon fa fa-paperclip"></span></a>
        </li>               

      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-8">
            <a href="#">
                 <small class="copyright">&copy; 2015 - 2016  auth2factor</small>
            </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            <small>Soporte</small>
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">
            <growl-notifications></growl-notifications>

            <div ng-repeat="(id, notification) in notifications track by id">
                <growl-notification ttl="7000"><div ng-class="{ 'callout callout-success': notification.isSuccess , 'callout callout-danger': notification.isError}">{{ ::notification.message }}</div>
                </growl-notification>
            </div>
          
        <!-- Header Bar -->
        <%= navbar %>          
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
