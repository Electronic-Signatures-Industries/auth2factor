<div class="row">
    <div class="col-lg-11 col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Grupos</h3>
            </div>
            <!-- /.box-header -->


            <div class="box-body no-padding">


<div grid-toolbar source="vm.tableParams" refresh="vm.refresh">
    <ul class="nav nav-pills pull-left">
        <li>
            <button class="btn btn-primary" href="" ng-click="vm.add()">
                <strong>Agregar Grupo</strong>
            </button>
        </li>
    </ul>
</div>
<div ng-show="vm.groups.length == 0">
    <h3>No hay grupos</h3>
</div>
<table ng-table="vm.tableParams" class="table table-responsive" ng-show="vm.groups.length > 0">
    <colgroup>
        <col width="70px" />
        <col width="120px" />
        <col width="80px" />
        <col width="120px" />
        <col width="80px" />
    </colgroup>
    <tr ng-repeat="item in $data">
        <td title="'Grupo'" filter="{ group: 'text'}" sortable="'group'">
            {{ item.group }}</td>
        <td title="'DescripciÃ³n'" filter="{ description: 'text'}" sortable="'description'">
            {{ item.description }}</td>
        <td title="'Transporte'" filter="{ 'transport.id': 'text'}" sortable="'transport.id'">
            {{ item.transport.id }}</td>
        <td title="'Creado'" filter="{ created: 'text'}" sortable="'created'">
            {{ item.created | date: 'dd/MM/yyyy hh:mm' }}</td>
        <td>
            <ul class="nav nav-pills pull-left">
                <li>
                <button class="btn btn-sm btn-default" ng-click="vm.edit(item)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                </li>
                <li ng-show="item.deletable">
                <button class="btn btn-sm btn-default" ng-click="vm.delete(item)">
                  <i class="fa fa-remove"></i>
                </button>
            </ul>
        </td>
    </tr>
</table>
            </div>
        </div>
    </div>
