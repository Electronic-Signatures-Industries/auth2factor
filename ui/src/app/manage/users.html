<div class="row">
    <div class="col-lg-11 col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Cuentas</h3>
            </div>
            <!-- /.box-header -->


            <div class="box-body no-padding">

                <div grid-toolbar source="vm.tableParams" refresh="vm.refresh">
                    <ul class="nav nav-pills pull-left">
                        <li>
            <button class="btn btn-primary" href="" ng-click="vm.add()">
                <strong>Agregar Usuario</strong>
                            </button>
                        </li>
                        <li>
            <button class="btn btn-primary" href="" ng-click="vm.addMulti()">
                <strong>Enrolar por CSV</strong>
            </button>                            
                        </li>
                    </ul>
                </div>
                <div ng-show="vm.users.length == 0">
                    <h3>No hay usuarios</h3>
                </div>
                <table ng-table="vm.tableParams" class="table table-responsive" ng-show="vm.users.length > 0">
                    <colgroup>
                        <col width="80px" />
                        <col width="100px" />
                        <col width="100px" />
                        <col width="80px" />
                        <col width="30px" />
                        <col width="120px" />
                        <col width="90px" />
                    </colgroup>
                    <tr ng-repeat="item in $data">
                        <td title="'Cuenta'" filter="{ email: 'text'}" sortable="'email'">
                            {{ item.email }}</td>
                        <td title="'Nombre'" filter="{ firstName: 'text'}" sortable="'firstName'">
                            {{ item.firstName }}</td>
                        <td title="'Apellido'" filter="{ 'lastName': 'text'}" sortable="'lastName'">
                            {{ item.lastName }}</td>
                        <td title="'Grupo'" filter="{ 'group': 'text'}" sortable="'group'">
                            {{ item.group }}</td>
                        <td title="'Estado'"><span ng-class="{ label: true, 'label-danger': item.inactive }">Inactivo</span></td>
                        <td title="'Creado'" filter="{ created: 'text'}" sortable="'created'">
                            {{ item.created | date: 'dd/MM/yyyy hh:mm' }}</td>
                        <td>
                            <ul class="nav nav-pills pull-left">
                                <li>
                                    <button class="btn btn-sm btn-default" ng-click="vm.edit(item)">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </button>
                                </li>
                                <li ng-show="item.deletable">
                                    <button class="btn btn-sm btn-default" ng-click="vm.delete(item)">
                                        <i class="fa fa-remove"></i>
                                    </button>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
