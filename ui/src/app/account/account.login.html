<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="login-box">
            <div class="login-logo">
                <h1 class="logo-white-bg">Demo login</h1>
            </div>
            <div ng-class="{ alert:true, 'alert-danger':true }" ng-if="$ctrl.hasErrors" role="alert">{{ $ctrl.errorLabel }}</div>

            <!-- /.login-logo -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Ingrese sus credenciales</strong>
                </div>
                <div class="panel-body credentials-body">
                    <form role="form" name="form" novalidate>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                            <input autocomplete="off" placeholder="Ingrese correo electrónico" type="email" class="form-control" ng-model="formulario.correo"
                                required name="correo">
                        </div>
                        <div class="has-error" ng-if="form.$submitted || form.correo.$dirty" ng-messages="form.correo.$error">
                            <div class="help-block" ng-message="required">Requerido.</div>
                            <div class="help-block" ng-message="email">Campo debe contener formato de correo.</div>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input placeholder="Ingrese contraseña" type="password" ng-model="formulario.password" required ng-minlength="8" name="password"
                                class="form-control">
                        </div>
                        <div class="has-error" ng-if="form.$submitted || form.password.$dirty" ng-messages="form.password.$error">
                            <div class="help-block" ng-message="required">Requerido.</div>
                            <div class="help-block" ng-message="minlength">Campo debe contener al menos 8 caracteres.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="$ctrl.authenticate(form, formulario)">Ingresar</button>
                        <div class="forgot-link">
                            <p><a href="#forgot/{{ $ctrl.redirectValue }}">Olvido su contraseña?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
