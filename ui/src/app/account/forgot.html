
<div class="container">
  <div class="col-sm-7 col-sm-offset-2">
    <h2>Restablece tu contraseña</h2>
    <div ng-class="{ alert:true, 'alert-danger':true }" ng-if="forgot.hasErrors"  role="alert">{{ forgot.errorLabel }}</div>
    <form role="form" name="form" novalidate>
      <div class="form-group">
        <label></label>
        <input autocomplete="off" placeholder="Ingrese Correo Electrónico" type="email" class="form-control input-sm" 
        ng-model="formulario.correo" required name="correo">
        <div class="has-error" ng-if="form.$submitted || form.correo.$dirty" ng-messages="form.correo.$error">
         <div class="help-block" ng-message="required">Requerido.</div>
         <div class="help-block" ng-message="email">Campo debe contener formato de correo electrónico.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm" ng-click="forgot.send(form, formulario)">Enviar</button>
    </form>
  </div>
</div>
